name: Test
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.6, 3.9 ]
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Test
        run: pytest -svv --cov=bento_wes --cov-branch
      - name: Codecov
        run: codecov
  install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.6, 3.9 ]
    steps:
      - uses: actions/checkout@v1
      - name: Install bento_wes
        run: pip install .
