[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bento_wes"
version = "0.12.8"
description = "Workflow execution service for the Bento platform."
authors = [
    "David Lougheed <david.lougheed@mail.mcgill.ca>",
    "Simon Ch√©nard <simon.chenard2@mcgill.ca>",
    "Paul Pillot <paul.pillot@computationalgenomics.ca>",
]
readme = "README.md"
packages = [{include = "bento_wes"}]
include = ["bento_wes/schema.sql"]
repository = "https://github.com/bento-platform/bento_wes"
license = "LGPL-3.0-only"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.10.0"
bento-lib = {extras = ["flask"], version = "^11.5.0"}
celery = {extras = ["redis"], version = "^5.2.7"}
requests = "^2.28.1"
Flask = "~2.2.5"
pydantic = "^2.0.2"
flask-cors = "^4.0.0"
werkzeug = "~2.2.3"  # debugpy is broken with werkzeug 2.3.x so pin this manually
asgiref = "^3.7.2"

[tool.poetry.group.dev.dependencies]
coverage = "^7.4.1"
flake8 = "^7.0.0"
pytest = "^7.4.4"
pytest-cov = "^4.0.0"
tox = "^4.12.1"
debugpy = "^1.8.1"
responses = "^0.24.1"
