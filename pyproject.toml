[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "bento_wes"
version = "0.11.0"
description = "Workflow execution service for the Bento platform."
authors = [
    "David Lougheed <david.lougheed@mail.mcgill.ca>",
    "Simon Ch√©nard <simon.chenard2@mcgill.ca>",
    "Paul Pillot <paul.pillot@computationalgenomics.ca>",
]
readme = "README.md"
packages = [{include = "bento_wes"}]
include = ["bento_wes/schema.sql"]
repository = "https://github.com/bento-platform/bento_wes"
license = "LGPL-3.0-only"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = "^3.10.0"
bento-lib = {extras = ["flask"], version = "^7.2.0"}
celery = {extras = ["redis"], version = "^5.2.7"}
requests = "^2.28.1"
Flask = "~2.2.2"
# Don't actually need boto3/boto, but Toil errors without it... >:(
# Related: https://github.com/DataBiosphere/toil/issues/4314
boto3 = "^1.26.50"
boto = "^2.49.0"
pydantic = "^2.0.2"
flask-cors = "^4.0.0"
werkzeug = "~2.2.3"  # debugpy is broken with werkzeug 2.3.x so pin this manually

[tool.poetry.group.dev.dependencies]
coverage = "^7.2.2"
flake8 = "^6.0.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
tox = "^4.4.8"
debugpy = "^1.6.4"
responses = "^0.23.1"
